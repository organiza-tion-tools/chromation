<!doctype html>
<html lang="en">
  <head>

    <title>Chroma-tion Examples</title>
    <style>
      :root {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #eef4fb, #dbe8f6 70%);
        color: #1b2430;
      }

      main {
        width: min(760px, 92vw);
        background: #ffffffdd;
        border: 1px solid #c9d7e8;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(26, 46, 74, 0.09);
      }

      h1 {
        margin-top: 0;
      }

      ul {
        margin: 0;
        padding-left: 20px;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        color: #2c5685;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Chroma-tion Browser Examples</h1>
      <ul>
        <li><a href="/examples/vanilla/index.html">Vanilla: dot + bottom-border renderers</a></li>
        <li><a href="/examples/vue/index.html">Vue 3: Composition API adapter</a></li>
